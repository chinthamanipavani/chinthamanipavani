<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoreData</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: antiquewhite;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            height:300px;
            flex-direction: column;
            gap: 10px;
            position :relative;
            top:300px;
        }


        #container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 600px;
            height:500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            background-color: rgb(42, 215, 26);
            text-align: center;
            position:relative;
        }

        .item:hover {
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            height: 200px;
            border-radius: 8px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius:5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container" id="container"></div>
    <button onclick="goBack()">Go Back</button>
    <button onclick = "getLocation()">Location</button>
    <div class="locationcontainer"></div>


    <script>
        // Fetch product data from localStorage
        let urlSearchParams = new URLSearchParams(location.search);
        let id = urlSearchParams.get("id");
        let response = JSON.parse(localStorage.getItem("products")) || [];
        let filterData = response.filter(obj => obj.id == id);

        function displayData(products) {
            let container = document.getElementById("container");
            container.innerHTML = "";

            products.forEach((element) => {
                let { id, images, brand, title, description, price, rating, category, location } = element;

                let item = document.createElement("div");
                item.className = "item";

                item.innerHTML = `
                    <img src="${images}" alt="${title}">
                    <h3>${title}</h3>
                    <p><b>Brand:</b> ${brand}</p>
                    <p><b>Price:</b> $${price}&nbsp;&nbsp;&nbsp;<b>‚≠êRating:</b> ${rating}</p>
                    <p><b>Description:</b> ${description}</p>
                    <p></p>
                    <p><b>Category:</b> ${category}</p>
                    <p><b>Location:</b> ${location}</p>
                `;

                container.appendChild(item);
            });
        }

        function getLocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(success, error);
            }
            else{
                locationcontainer.innerHTML = `
                Geolocation is not Supported by this Browser.
                `;
            }
        }

        function success(position){
            locationcontainer.innerHTML = `
            <b>Latitude : </b>${position.coords.latitude}<br>
            <b>Longitude : </b>${position.coords.longitude}
            `;
        }

        function error(){
            alert("Sorry location is not available")
        }


        function goBack() {
            // window.history.back();  // Go back to the previous page
            window.location.href='./index.html'
        }

        displayData(filterData);
    </script>

</body>

</html>
